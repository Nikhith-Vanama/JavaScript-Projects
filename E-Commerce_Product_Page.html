<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Product Page</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      flex: 1 1 200px;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product h3 { margin: 10px 0 5px; }
    .product p { margin: 0 0 10px; }

    .product button {
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Mock E-Commerce Store</h1>

  <div class="container" id="product-list">
    <!-- Products will be injected by JS -->
  </div>

  <div class="cart">
    <h2>ðŸ›’ Cart</h2>
    <div id="cart-items"></div>
    <h3>Total: $<span id="cart-total">0.00</span></h3>
  </div>

  <script>
    const products = [
      { id: 1, name: "Wireless Headphones", price: 49.99, image: "https://via.placeholder.com/200x150?text=Headphones" },
      { id: 2, name: "Smart Watch", price: 89.99, image: "https://via.placeholder.com/200x150?text=Watch" },
      { id: 3, name: "Bluetooth Speaker", price: 29.99, image: "https://via.placeholder.com/200x150?text=Speaker" },
    ];

    const cart = {};

    function renderProducts() {
      const productList = document.getElementById('product-list');
      products.forEach(product => {
        productList.innerHTML += `
          <div class="product">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>$${product.price.toFixed(2)}</p>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
          </div>
        `;
      });
    }

    function addToCart(id) {
      if (!cart[id]) {
        const product = products.find(p => p.id === id);
        cart[id] = { ...product, quantity: 1 };
      } else {
        cart[id].quantity++;
      }
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;

      for (let id in cart) {
        const item = cart[id];
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name} x${item.quantity}</span>
            <span>$${itemTotal.toFixed(2)}</span>
          </div>
        `;
      }

      document.getElementById('cart-total').innerText = total.toFixed(2);
    }

    renderProducts();
  </script>

</body>
</html>
