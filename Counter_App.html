<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .counter-box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .increment {
      background: #28a745;
      color: white;
    }

    .decrement {
      background: #dc3545;
      color: white;
    }

    .reset {
      background: #6c757d;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="counter-box">
    <h1 id="counter">0</h1>
    <button class="increment" onclick="changeCount(1)">Increment</button>
    <button class="decrement" onclick="changeCount(-1)">Decrement</button>
    <button class="reset" onclick="resetCount()">Reset</button>
  </div>

  <script>
    let count = 0;

    function changeCount(value) {
      count += value;
      document.getElementById("counter").textContent = count;
    }

    function resetCount() {
      count = 0;
      document.getElementById("counter").textContent = count;
    }
  </script>

</body>
</html>
