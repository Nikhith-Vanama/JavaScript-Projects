<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 350px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      background: rgba(0,0,0,0.5);
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 2;
    }

    .nav.prev {
      left: 10px;
    }

    .nav.next {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="https://picsum.photos/id/1018/600/350" alt="Slide 1" /></div>
      <div class="slide"><img src="https://picsum.photos/id/1015/600/350" alt="Slide 2" /></div>
      <div class="slide"><img src="https://picsum.photos/id/1019/600/350" alt="Slide 3" /></div>
    </div>
    <button class="nav prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="nav next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script>
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;
    let index = 0;

    function showSlide(i) {
      index = (i + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function moveSlide(step) {
      showSlide(index + step);
    }

    // Optional: Autoplay
    setInterval(() => moveSlide(1), 5000); // change slide every 5 seconds
  </script>

</body>
</html>
